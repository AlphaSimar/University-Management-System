<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login-Form</title>
</head>

<body>
    <header id="header">
        <div class="logo"><a href="">
            <img src="images\nsut_logo.png"  style="height: 30px; margin-right: 10px;">
            University Management System
        </a> </div>
        <div class="hamburger" id="toggle">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar" id="navbar">
            <ul>
                <!--li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#product">Products</a>
                </li-->
                <li>
                    <a href="#about">About Us</a>
                </li>
                <!--li>
                    <a href="#contact">Contact</a-->
                </li>
                <div class="login" id="login">
                    <li>
                        <a href="" class="navlogin">Login</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                <h1>Welome</h1>
            </div>
            <p>Please login to continue......</p>
            <form action="" class="login-form" autocomplete="off">
                <div class="login-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="email" name="" id="" placeholder="example@email.com">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</span></label>
                        <label for="text"></label>
                        <input type="password" name="" id="" placeholder="Enter your Password" required
                            class="pass-key">
                        <!-- <span class="show">Show</span> -->
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me</label>
                        </div>
                    </div>
                </div>


                <a class="btn" href="studentindex.html">
                    Login as a Student
                </a>
                <a class="btn" href="teacherindex.html">
                    Login as a Teacher
                </a>
            </form>
        </div>
        <div class="Login-Form">
            <img src="images/Nsut_fountain.jpg" alt="">
            <style>
                img {
                    border-radius: 20px;
                }
            </style>
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
